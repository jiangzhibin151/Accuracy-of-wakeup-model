{% extends "base.html" %}
{% block title %}唤醒模型测试网站{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<style>
     .plot{
        height: 100%;
        width: 100%;
		margin-left:25%;
    }
    .plot .item{
        width: 50%;
        margin-top: 30px;
    }
    .plot p{
        font-weight: bold;
        font-size: 24px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box">
        <h2 style="text-align: center;font-weight: bold;color: #3B666B">vad</h2><br>
		<h4 style="margin-left:5%;color: #777"><strong>文件名:  </strong>{{pcm_name}} <span id="time" style="font-size:10px;color:#777"></span></h4>
        <div class="plot">
            {% for key, value in img_abspath.items() %}
            	<div class="item"><p>{{ loop.index }}.{{ key }}</p>
					<img id="randimg" src="/{{ value }}" style="width: 100%;height: 100%;cursor:pointer;" onclick="javascript:window.open(this.src)" title="点击放大">
				</div>
                <hr><br><br>
            {% endfor %}
        </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript"> 
	var myDate = new Date(); 
	document.getElementById("time").resultend(myDate.toLocaleString())
</script> 
{% endblock %}
{% block scripts %}
{{ super() }}
    <script src="/static/js/check.js"></script>
    <script type=text/javascript src="/static/js/jquery.js"></script>
{% endblock %}
